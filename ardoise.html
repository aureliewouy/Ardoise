<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ardoise magique</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/crayon.js"></script>
    <script type="text/javascript" src="js/paletteCouleur.js"></script>
    <script type="text/javascript" src="js/dessin.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </head>
  <body onload="main()" class="fondArdoise container">
    <main>
      <h1 id="titreArdoise">Ardoise Magique :)</h1>
      <div class="ligneFlex">
        <article>
          <canvas id="monCanvas"  width="500" height="600">Mon browser ne connait pas canvas </canvas>
        </article>
        <article class="outils">
        <nav id="outils" class="ligneFlex">

            <ul>
              <li>Outils
                <button type="button" name="action" id="effacertout" value="effacer"><i class="fas fa-undo"></i></button>
                <button type="button" name="action" id="gomme" value="copier"><i class="fas fa-eraser"></i></button>

              </li>
              <li class="palette">Couleurs
                <div id="couleurs" class="palette">
                </div>
              </li>
              <li>Epaisseur
                <button data-epaisseur ="1" id="fin" type="button"  value="fin">Fin</button>
                <button data-epaisseur ="3" id="normal" type="button"  value="normal">Normal</button>
                <button data-epaisseur ="10" id="epais" type="button"  value="epais">Epais</button>
              </li>
              <li><a href="../index.html"><i class="fas fa-home"></i> Retour </a></li>
            </ul>

          </nav>

          <canvas id="canvas2" width="50" height="50"></canvas>
        </article>
      </div>

    </main>
  </body>
</html>
